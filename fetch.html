<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fetch User Limit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      color: #00c9ff;
      border: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      background: linear-gradient(90deg, #ffe259, #ffa751);
      z-index: -1;
      border-radius: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    input[type="number"] {
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 80%;
      max-width: 300px;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      color: ;
      text-align: center;
      transition: box-shadow 0.3s ease;
    }

    input[type="number"]::placeholder {
      color: 
    }

    input[type="number"]:focus {
      box-shadow: 0 0 8px #ffe259;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #second {
      margin-top: 25px;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .post {
      background: rgba(255, 255, 255, 0.15);
      border-left: 4px solid #00c9ff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      color: red;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post h4 {
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 600;
    }

    .post p {
      font-size: 14px;
      line-height: 1.5;
    }

    /* Scrollbar Styling */
    #second::-webkit-scrollbar {
      width: 8px;
    }

    #second::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
    }

    #second::-webkit-scrollbar-thumb {
      background: #ffa751;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container"> 
    <h1>ðŸ”¥ Fetch Posts Limit</h1>
    <input type="number" id="inp" placeholder="Enter limit">
    <button onclick="GetData()">Fetch</button>
    <div id="second"></div>
  </div>

  <script>
    function GetData() {
      const target = document.getElementById("second");
      const input = document.getElementById("inp");
      const limit = input.value;

      target.innerHTML = "";

      fetch(`https://jsonplaceholder.typicode.com/posts?_limit=${limit}`)
        .then(res => res.json())
        .then(data => {
          data.forEach(post => {
            const tempDiv = document.createElement("div");
            const temph4 = document.createElement("h4");
            const tempp = document.createElement("p");

            temph4.textContent = post.title;
            tempp.textContent = post.body;

            tempDiv.classList.add("post");
            tempDiv.appendChild(temph4);
            tempDiv.appendChild(tempp);

            target.appendChild(tempDiv);
          });
        })
        .catch(error => {
          target.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        });
    }
  </script>

</body>
</html>
